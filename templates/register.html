{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <style>
        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa; /* Light background for contrast */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
            color: #005f73; /* Deep aqua theme */
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #94d2bd; /* Subtle aqua border */
        }

        .btn-primary {
            background-color: #005f73;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #94d2bd; /* Aqua hover */
        }
    </style>

    <h2 class="text-center" style="color: #003366;">Register</h2>
    <form action="{{ url_for('register') }}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="mail" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <label for="confirmation" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Re-enter your password" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
